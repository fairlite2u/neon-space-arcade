<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Arcade</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff00;
            --neon-purple: #b026ff;
            --space-dark: #0a0a1a;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--space-dark);
            color: white;
            height: 100%;
            overflow-x: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a102e 0%, var(--space-dark) 100%);
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .randomizer {
            margin: 1rem auto 3rem;
            text-align: center;
        }
        
        .button {
            background: linear-gradient(to right, var(--neon-purple), var(--neon-blue));
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px var(--neon-purple);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-purple);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
        }
        
        .game-card {
            background-color: rgba(20, 20, 40, 0.7);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
        }
        
        .game-card:nth-child(3n+1):hover {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        
        .game-card:nth-child(3n+2):hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .game-img {
            width: 100%;
            height: 150px;
            background-color: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-icon {
            font-size: 3rem;
            color: white;
        }
        
        .game-info {
            padding: 1.5rem;
        }
        
        .game-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .game-desc {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background-color: var(--space-dark);
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
            animation: modalEnter 0.5s;
        }
        
        @keyframes modalEnter {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .modal-header {
            padding: 1.5rem;
            background: linear-gradient(to right, rgba(176, 38, 255, 0.2), rgba(0, 255, 255, 0.2));
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .game-content {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .game-iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            background-color: #0a0a1a;
        }
        
        .loading-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars" id="stars"></div>
    </div>
    
    <div class="container">
        <header>
            <h1>Neon Space Arcade</h1>
            <p>Choose your game or let fate decide</p>
        </header>
        
        <div class="randomizer">
            <button id="random-game" class="button">Random Game</button>
        </div>
        
        <div class="games-grid" id="games-grid">
            <!-- Games will be inserted here by JavaScript -->
        </div>
    </div>
    
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Game Title</h2>
                <button class="close-button" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="game-content" id="game-content">
                    <div class="loading-message">Loading game...</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Neon Space Arcade &copy; 2025 | Blast off into gaming bliss</p>
    </footer>

    <script>
        // Game data with URLs to separate HTML files
        const games = [
            {
                id: 1,
                title: "Space Invaders",
                description: "Defend Earth from alien invaders in this classic arcade game.",
                icon: "ðŸ‘¾",
                url: "games/space-invaders.html"
            },
            {
                id: 2,
                title: "Asteroid Blaster",
                description: "Blast your way through asteroid fields to reach safety.",
                icon: "ðŸŒ ",
                url: "games/asteroid-blaster.html"
            },
            {
                id: 3,
                title: "Galactic Racer",
                description: "Race through the cosmos at light speed, avoiding obstacles.",
                icon: "ðŸš€",
                url: "games/galactic-racer.html"
            },
            {
                id: 4,
                title: "Alien Puzzle",
                description: "Solve puzzles to communicate with extraterrestrial beings.",
                icon: "ðŸ‘½",
                url: "games/alien-puzzle.html"
            },
            {
                id: 5,
                title: "Cosmic Defender",
                description: "Protect your space station from waves of enemy attacks.",
                icon: "ðŸ›¸",
                url: "games/cosmic-defender.html"
            },
            {
                id: 6,
                title: "Planet Jumper",
                description: "Jump from planet to planet collecting cosmic energy.",
                icon: "ðŸª",
                url: "games/planet-jumper.html"
            },
            {
                id: 7,
                title: "Starship Builder",
                description: "Design and test your own starship in interstellar challenges.",
                icon: "ðŸŒŒ",
                url: "games/starship-builder.html"
            },
            {
                id: 8,
                title: "Meteor Shower",
                description: "Dodge falling meteors as you collect valuable space minerals.",
                icon: "â˜„ï¸",
                url: "games/meteor-shower.html"
            },
            {
                id: 9,
                title: "Nebula Match",
                description: "Match colorful nebula patterns to create powerful supernovas.",
                icon: "ðŸŒˆ",
                url: "games/nebula-match.html"
            }
        ];
        
        // Generate stars for background
        const createStars = () => {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        };
        
        // Create game cards
        const createGameCards = () => {
            const gamesGrid = document.getElementById('games-grid');
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.setAttribute('data-id', game.id);
                
                gameCard.innerHTML = `
                    <div class="game-img">
                        <div class="game-icon">${game.icon}</div>
                    </div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-desc">${game.description}</div>
                    </div>
                `;
                
                gameCard.addEventListener('click', () => openGameModal(game));
                
                gamesGrid.appendChild(gameCard);
            });
        };
        
        // Open game modal and load game from URL
        const openGameModal = (game) => {
            const modal = document.getElementById('game-modal');
            const modalTitle = document.getElementById('modal-title');
            const gameContent = document.getElementById('game-content');
            
            modalTitle.textContent = game.title;
            
            // Show loading message while iframe loads
            gameContent.innerHTML = `<div class="loading-message">Loading ${game.title}...</div>`;
            
            // Create iframe to load the game HTML file
            setTimeout(() => {
                gameContent.innerHTML = `
                    <iframe src="${game.url}" class="game-iframe" id="game-frame" title="${game.title}"></iframe>
                `;
                
                // Handle possible loading errors
                const iframe = document.getElementById('game-frame');
                iframe.onerror = () => {
                    gameContent.innerHTML = `
                        <div style="font-size: 5rem; margin-bottom: 1.5rem;">${game.icon}</div>
                        <p>Sorry, there was an error loading the game. Please try again later.</p>
                    `;
                };
            }, 500); // Short delay to show loading animation
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };
        
        // Close game modal
        const closeGameModal = () => {
            const modal = document.getElementById('game-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Clear iframe content when closing
            setTimeout(() => {
                const gameContent = document.getElementById('game-content');
                gameContent.innerHTML = `<div class="loading-message">Loading game...</div>`;
            }, 300);
        };
        
        // Random game selection
        const selectRandomGame = () => {
            const randomIndex = Math.floor(Math.random() * games.length);
            const randomGame = games[randomIndex];
            openGameModal(randomGame);
        };
        
        // Initialize app
        const init = () => {
            createStars();
            createGameCards();
            
            // Event listeners
            document.getElementById('random-game').addEventListener('click', selectRandomGame);
            document.getElementById('close-modal').addEventListener('click', closeGameModal);
            
            // Close modal when clicking outside
            document.getElementById('game-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('game-modal')) {
                    closeGameModal();
                }
            });
        };
        
        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
